<div class="col-md-12">
    <div class="row">
      <div class="col-md-12 col-lg-6">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <botao-voltar class="pull-right"></botao-voltar>
                  <h3 class="panel-title">
                      <i class="panel-title-icon icon-share2"></i> Base de Dados
                  </h3>
              </div>
              <div class="panel-body" style="padding: 5px 15px 0px 15px;">
                  <baseDados></baseDados>
              </div>
              <div class="panel-footer">
                  <ul class="list-inline" style="margin-bottom:0">
                    <li class="pull-right">
                      <a class="btn btn-primary btn-sm" [routerLink]="['editar']">
                        <i class="icon-pencil"></i> Editar Base de Dados
                      </a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
              </div>
          </div>
      </div>
      <div class="col-md-4 col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
                <i class="panel-title-icon icon-attachment"></i>
                <span class="panel-title">
                    Anexos
                </span>
            </div>
            <div class="panel-body">
                <anexo-baseDados></anexo-baseDados>
            </div>
          </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                  <i class="panel-title-icon icon-attachment"></i>
                  <span class="panel-title">
                      Cargas
                  </span>
              </div>
              <div class="panel-body">
                  <listaCargas></listaCargas>
              </div>
            </div>
        </div>
    </div>


</div>
