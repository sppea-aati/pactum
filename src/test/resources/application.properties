spring.profiles.active=dev
spring.data.rest.basePath=/api

debug=false
spring.datasource.continue-on-error=false

logging.level.org.springframework=warn
logging.level.org.springframework.security=warn
logging.level.org.springframework.security.web=warn
logging.level.org.springframework.security.web.FilterChainProxy=warn
logging.level.org.springframework.security.web.util.matcher.OrRequestMatcher=warn
logging.level.org.springframework.web=warn
logging.level.org.springframework.data=warn
logging.level.org.springframework.data.rest.webmvc=error
logging.level.org.hibernate.SQL=debug

# Apache DS logs
logging.level.org.apache.directory=error
logging.level.org.apache.directory.server.core=error
logging.level.org.apache.directory.server.schema=error
logging.level.org.apache.directory.shared=error
logging.level.org.apache.mina=error
logging.level.JdbmTable=error
logging.level.JdbmIndex=error
logging.level.LOG_CHANGES=error

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.data.rest.max-page-size=10000